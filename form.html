<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 - Web Frontend Development Course Assignment - Form">
    <meta name="author" content="Your Name">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    
    
</head>
<body>
    
    <main>
        <h1>Community Forum Sign Up Page</h1>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Personal Details</legend>
                <label class="layout">Username* <input type="text" id="username" name="uname" required></label>
                <label class="layout">Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required></label>
                <label class="layout">Confirm Password* <input type="password" id="confirmPassword" name="confirmPassword"  required></label>
                <label class="layout">Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid email address" ></label>
                <label class="layout">Page Rating:</label>
                <div id="rangevalue"></div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0" label="0"></option>
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7" label="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9" label="9"></option>
                    <option value="10" label="10"></option>
                </datalist>
            </fieldset>

            <input type="submit" value="Sign Up" class="submitBtn">

        </form>
    </main>
    
    <footer>

        &copy; Batsirai Makombe | WDD230

    </footer>

    <script src="scripts/form.js"></script>

</body>
</html>
